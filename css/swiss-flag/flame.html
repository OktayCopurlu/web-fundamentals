<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Flema</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="flame">
                <div class="red">red</div>
                <div class="white">white</div> <!--White place-->
                <div class="red">red</div>
            </div>
            <div class="flame">
                <div class="white">white</div><!--White place-->
                <div class="white">white</div><!--White place-->
                <div class="white">white</div><!--White place-->
            </div>
            <div class="flame">
                <div class="red">red</div>
                <div class="white">white</div><!--White place-->
                <div class="red">red</div>
            </div>
        </div>
    </main>
</body>

</html>
