<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>My Task List</title>
</head>

<body>

    <div class="container p-3">
        <h1 class="app-title" id="header"></h1>
        <div class="card">
            <div class="card-header">
                Öğrenci Bilgileri

            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div id="ogrenciName" class="input-group mb-3">
                        <input id="ogrenciIsmi" name="ogrenciName" type="text" class="form-control" placeholder="Öğrenci Adi" aria-describedby="btnAddNewTask">
                        <input id="ogrenciSyd" name="ogrenciSoyadi" type="text" class="form-control" placeholder="Öğrenci Soyadi" aria-describedby="btnAddNewTask">
                        <input id="ogrenciYas" name="ogrenciYasi" type="text" class="form-control" placeholder="Öğrenci Yasi" aria-describedby="btnAddNewTask">


                    </div>
                </form>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                        Kayıt Yap
                    </button>
                </div>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                Kayıtlı Öğrenciler
                <!-- <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">
                    Delete All
                </a>-->
            </div>

            <table class="table">
                <tbody id="eklenenOgrenciler" class="tbody">

                </tbody>



            </table>

        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="./script.js"></script>
</body>

</html>
